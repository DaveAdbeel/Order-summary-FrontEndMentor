<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles/styles.css" />
    <title>Frontend Mentor | Order summary card</title>
    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="card">
      <header class="header-container">
        <picture>
          <img class="hero_image" src="images/illustration-hero.svg" alt="" />
        </picture>
      </header>
      <section class="section-info_container">
        <article class="info-container">
          <h2 class="info_title">Order summary</h2>
          <p class="info_text">
            You can now listen to millions of songs, audiobooks, and podcasts on
            any device anywhere you like!
          </p>
        </article>

        <div class="plan-container">
          <picture>
            <img
              src="images/icon-music.svg"
              alt="music-icon"
              class="plan_image"
            />
          </picture>
          <div class="plan_info">
            <h3 class="plan_title">Annual Plan</h3>
            <h4 class="plan_price">$59.99/year</h4>
          </div>

          <a class="plan_change-button" href="#">Change</a>
        </div>

        <section class="buttons-container">
          <button class="proceed_button">Proceed to Payment</button>
          <button class="cancel_button">Cancel Order</button>
        </section>
      </section>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/DaveAdbeel">David Adbeel Here</a>.
    </div>
  </body>
</html>
